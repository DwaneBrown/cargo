{%extends 'all-pics/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        {% if pics %}
        {% else %}
        <h2>Found 0 pics for the search term. {{ message }}.</h2>
        {% endif %}
    </div>
    

    <div class="row">
        {% if pics %}
        {% for pic in pics %}
        <div class="col-sm-6 col-md-6">
            <h1>{{ pic.title }}</h1>
            <p>{{pic.post}}</p>
            <img src="{{ pic.cover.url }}" class="img-responsive" alt="Image">
        </div>
        <div class="col-sm-6 col-md-6">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
